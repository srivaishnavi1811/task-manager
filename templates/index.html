<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTask - AI ToDo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container" id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="logo">ğŸš€ SmartTask</h1>
                <div class="stats" id="stats">
                    <span class="stat-item"><span id="total-tasks">0</span> total</span>
                    <span class="stat-item"><span id="completed-tasks">0</span> done</span>
                    <span class="stat-item"><span id="pending-tasks">0</span> pending</span>
                </div>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle">ğŸŒ™</button>
                <button class="add-btn" id="addBtn">â•</button>
            </div>
        </header>

        <!-- Quick Add -->
        <div class="quick-add-overlay" id="quickAddOverlay">
            <div class="quick-add">
                <input type="text" id="quickInput" placeholder="What needs to be done?" maxlength="100">
                <div class="quick-actions">
                    <select id="prioritySelect">
                        <option value="low">ğŸ“¥ Low</option>
                        <option value="medium" selected>ğŸ“¬ Medium</option>
                        <option value="high">ğŸ“¤ High</option>
                    </select>
                    <button id="addQuickTask">Add Task</button>
                </div>
            </div>
        </div>

        <!-- Tasks -->
        <main class="tasks-section">
            <div class="tabs">
                <button class="tab active" data-tab="all">All</button>
                <button class="tab" data-tab="pending">Pending</button>
                <button class="tab" data-tab="completed">Done</button>
                <button class="tab" data-tab="high">Priority</button>
            </div>
            
            <div class="tasks-container">
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">âœ¨</div>
                    <h3>Add your first task!</h3>
                    <p>Click â• to get started with SmartTask</p>
                </div>
                <div class="tasks-list" id="tasksList"></div>
            </div>
        </main>

        <!-- Task Editor Modal -->
        <div class="modal-overlay" id="taskModal">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modalTitle">Edit Task</h3>
                    <button class="close-btn" id="closeModal">Ã—</button>
                </div>
                <form id="taskForm">
                    <input type="text" id="taskTitle" placeholder="Task title" required>
                    <textarea id="taskDesc" placeholder="Description (optional)..."></textarea>
                    <div class="form-row">
                        <select id="taskPriority">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                        <input type="date" id="taskDueDate">
                    </div>
                    <select id="taskCategory">
                        <option value="">No category</option>
                        <option value="work">ğŸ’¼ Work</option>
                        <option value="study">ğŸ“š Study</option>
                        <option value="personal">â¤ï¸ Personal</option>
                        <option value="health">ğŸƒ Health</option>
                    </select>
                    <div class="modal-actions">
                        <button type="button" id="deleteTask" class="delete-btn">ğŸ—‘ï¸ Delete</button>
                        <button type="submit" class="save-btn">ğŸ’¾ Save Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
